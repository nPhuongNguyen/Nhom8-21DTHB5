<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Chi Tiết</title>
</head>
<body>
    <h1>Thông Tin Chi Tiết</h1>
    <p><strong>Họ và Tên:</strong> <span id="name"></span></p>
    <p><strong>Ngày Sinh:</strong> <span id="dob"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>SĐT:</strong> <span id="phone"></span></p>
    <p><strong>Quê Quán:</strong> <span id="address"></span></p>
    <p><strong>Sở Thích:</strong> <span id="hobby"></span></p>
    <p><strong>Ảnh Đại Diện:</strong></p>
    <img id="profileImage" alt="Ảnh đại diện" width="150">
    <p>
        <button onclick="window.location.href = 'test.html'">Quay Lại</button>
    </p>
    <script>
        // Load thông tin từ LocalStorage
        document.getElementById("name").innerText = localStorage.getItem("name") || "Chưa có thông tin";
        document.getElementById("dob").innerText = localStorage.getItem("dob") || "Chưa có thông tin";
        document.getElementById("email").innerText = localStorage.getItem("email") || "Chưa có thông tin";
        document.getElementById("phone").innerText = localStorage.getItem("phone") || "Chưa có thông tin";
        document.getElementById("address").innerText = localStorage.getItem("address") || "Chưa có thông tin";
        document.getElementById("hobby").innerText = localStorage.getItem("hobby") || "Chưa có thông tin";
        document.getElementById("profileImage").src = localStorage.getItem("profileImage") || "a.jpg";
    </script>
</body>
</html>
