<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <input type="file" id="avatarInput" accept="image/*" hidden>
            <img id="avatar" src="avatar.png" alt="Ảnh đại diện">
            <h2 id="username">Nguyễn Duy Phương</h2>
            <p id="email">phuong@example.com</p>
            <button id="editProfile">Chỉnh sửa</button>
        </div>
        <div class="profile-details">
            <label>Họ và tên:</label>
            <input type="text" id="nameInput" value="Nguyễn Duy Phương" disabled>
            <label>Email:</label>
            <input type="email" id="emailInput" value="phuong@example.com" disabled>
            <button id="saveProfile" style="display: none;">Lưu</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
